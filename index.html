<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--UNICORNS-->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<!--custom css file-->
<link rel="stylesheet"  href="./css/style.css" >
<script src="index.js" defer></script>
</head>
<body>
    <h1> Countdown </h1>

    <div class="countdown-container">
        <div class="countdown-el days-count">
            <p class="big-text" id="days">00</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-count">
            <p class="big-text" id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-count">
            <p class="big-text" id="mins">00</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-count">
            <p class="big-text" id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
